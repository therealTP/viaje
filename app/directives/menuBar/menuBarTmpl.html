<header class="menu-bar">
  <div class="first-half">
    <div class="header-logo">
      <h2>VIAJE</h2>
    </div>
    <div class="header-buttons">
      <!--only show when activeTrip = true-->
      <button ng-show="userData.onTrip" ui-sref="trip({tripId: tripData.latestTrip.$id})" class="btn new-entry">
        New Stop
      </button>
      <!--only show when activeTrip = false-->
      <button ng-hide="userData.onTrip" ui-sref="mytrips" class="btn new-trip">
        New Trip
      </button>
    </div>
  </div>

  <div class="second-half">
    <div class="header-text">
      <span>Logged in as {{userData.name}}</span>
      <span ng-hide="userData.onTrip">Not currently on a trip.</span>
      <span ng-show="userData.onTrip">Current Trip: {{tripData.latestTrip.name}}</span>
    </div>


    <div class="header-links">
      <a ui-sref="dash" href="">Dashboard</a>
      <span> - </span>
      <a ui-sref="mytrips" href="">My Trips</a>
      <span> - </span>
      <a ng-click="logout()" href="">Log Out</a>
    </div>
  </div>
</header>
